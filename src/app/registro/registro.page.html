<ion-header>
    <ion-toolbar>
      <ion-title>Formulario de registro</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="c_password"></ion-input>
        </ion-item>
    </ion-list>
  
    <div>     
      <ion-button expand="block" class="ion-padding" color="primary" (click)="prosesRegistro()">Registrarse</ion-button>
      <ion-button expand="block" class="ion-padding" color="primary" fill="outline" (click)="Login()">Iniciar Sesión</ion-button>
    </div>
  
  </ion-content>
