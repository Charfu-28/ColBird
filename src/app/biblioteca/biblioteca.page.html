<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Biblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item  *ngFor ="let pajaro of pajaros">
        <ion-card>
          <ion-card-header>
            <ion-card-title><div [innerHTML]="pajaro.nombre"></div></ion-card-title>
            <ion-card-subtitle><ion-button (click)="canto(pajaro.sonido)">Escuchar Canto</ion-button></ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="pajaro.imagen"></ion-img>
          <ion-card-content>
            <div [innerHTML]="pajaro.contenido"></div>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
</ion-content>
